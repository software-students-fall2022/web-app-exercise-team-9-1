<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    
    
    <p>
      This is the first comment
      <div class="like_button_container" data-commentid="1"></div>
    </p>

    <p>
      This is the first comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="1"></div>
    </p>
  
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="like_button.js"></script>
    <br>
    <br>
    <hr>
    <form action="form.js" method="post">
      <div>
        <label>First Name:</label>
        <input type="text" name="firstname" placeholder="Enter First Name"/>
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" name="lastname" placeholder="Enter Last Name"/>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email"/>
      </div>
      <input type="submit" name="submit" value="Submit" />
    </form>
    <button onclick="myFunction()">Click me</button>
    <script>
      function myFunction() {
        alert("Hello! I am an alert box!");
      }
    </script>

    <div>
      <img style="width: 100vw" src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="104" height="142">
    </div>
    
    <blockquote>lorem ipsum</blockquote>
    <p><cite><abbr title="New York University">NYU</abbr> is very famous</cite> by cty288</p>
    <div style="margin-top:1000px"></div>
    
    <script src="main.js"></script>

  


  </body>
</html>
